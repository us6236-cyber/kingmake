<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KING MAKE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0;
    }

    h2 {
      font-size: 22px;
      font-weight: 400;
      opacity: 0.7;
      margin-top: 16px;
    }

    img {
      width: 85%;
      max-width: 1000px;
      margin: 60px 0 30px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .note {
      font-size: 14px;
      opacity: 0.5;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 16px 48px;
      border: 1px solid #fff;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>치킨 브랜드의 왕좌를 선점하세요</h1>
    <h2>대한민국 치킨 프랜차이즈를 위한 프리미엄 디지털 광고 지도</h2>

    <!-- 여기에 실제 픽셀 지도 이미지 파일명 넣기 -->
    <img src="images/hero.png">
  
    <div class="benefits">
      <p>• 치킨 카테고리 상단 고정 노출</p>
      <p>• 경쟁 브랜드 대비 프리미엄 위치 확보</p>
      <p>• KING SEAT 2석 한정 독점 운영</p>
    </div>
  
    <div class="note">
      이 화면 자체가 실제 광고 공간입니다.
    </div>

    <a class="btn" href="mailto:contact@kingmake.kr">
      치킨 브랜드 제안서 요청
    </a>

    <footer>
      © 2026 KING MAKE
    </footer>

  </div>
</body>
</html>
